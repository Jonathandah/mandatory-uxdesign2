<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Of Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous" defer></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous" defer></script>
    <script src="bundle.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <form class="form-inline">
                <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </form>
            <!--<a class="navbar-brand">Game Of Quiz</a>-->
        </nav>
    </header>
    <main class="d-flex flex-wrap align-content-center justify-content-center">  
    </main>

    <!-- Button trigger modal -->
      
      <!-- Modal -->
    
      <div class="modals" style="display: none;" data-backdrop="static" data-keyboard="false">
        <dialog class="modal__content">
          <div class="modal__content__header">
            <p class="modal__content__header__title" tabindex="1">Finished</p>
          </div>
            
          <div class="modal__content__body">
            <p class="modal__content__body__text" tabindex="2"></p>
          </div>
            
          <div class="modal__content__footer">
            <button class="modal__content__footer__cancel" tabindex="3">Cancel</button>
            <button class="modal__content__footer__restart"tabindex="4">Restart</button>
          </div>
        </dialog>
    </div>

    <div class="sidebar__background" style="display: none;" data-backdrop="static" data-keyboard="false">
      <dialog class="sidebar" style="display: none;">
        <div class="sidebar__header">
          <h2 class="sidebar__header__title"  tabindex="1"  aria-label="Menu">Menu</h2>
        </div>
        <div class="sidebar__content">
          <button class="aLink gameScreenLink">Game Screen</button>
          <button class="aLink statsLink">Stats</button>
          <button class="aLink aboutLink">About</button>
        </div> 
      <dialog>
    </div>
</body>
</html>
